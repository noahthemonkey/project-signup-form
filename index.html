<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>
<body>
    
    <div id="main-container">
        
        <div id="img-container">
            <img id="forest" src="federico-bottos-Z3NceSeZqgI-unsplash.jpg" alt="Green Forest">
        </div>
        
    <form action="" method="post">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> want to.</h1>
        <legend> Let's do this! <br> <br> 
        <fieldset>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="James...">

            <label for="lastName">Last Name:</label>
            <input type="text" id="LastName" placeholder="Jameson...">
        </fieldset>
        <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="phoneNumber">Phone Number:</label>
            <input type="numbers" id="phoneNumber">
        </fieldset>
        <fieldset>
        
            <label for="password">Password:</label>
        
            <input type="password" id="password">

        
            <label for="password">Confirm Password:</label>
            <input type="password" id="password">
        </fieldset>
        <fieldset>
            <button type="submit">Create Account</button>
        </fieldset>
    </legend>
    </form>

</div> 
</body>
</html>
