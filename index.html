<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');</style>
    <title>Sign Up</title>
</head>
<body>
    
    <div id="main-container">
        
        <div id="img-container">
            <img id="forest" src="paul-pastourmatzis-OZdKEwDXXJU-unsplash.jpg" alt="Misty Forest">
            <p id="logo"><img id="logoImg" src="PngItem_6335619.png" alt="Raven logo">ODIN</p>
            
        </div>
        
    <form action="#" method="get">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</h1>
        <legend> <br> Let's do this! <br> <br> 
        <div id="fill">            
            <fieldset>
            <label for="firstName">FIRST NAME:</label>
            <input type="text" id="firstName" placeholder="James...">
        </fieldset>

        <fieldset>
            <label for="lastName">LAST NAME:</label>
            <input type="text" id="LastName" placeholder="Jameson...">
        </fieldset>
        
        <fieldset>
            <label for="email">*EMAIL:</label>
            <input type="email" id="user_email" name="email" required>

        </fieldset>

        <fieldset>
            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-123-1234">
        </fieldset>
        
        <fieldset>
            <label for="password">*PASSWORD:</label>
            <input type="password" id="password" class="error" required>
        </fieldset>
        
        <fieldset>
            <label for="password">CONFIRM PASSWORD:</label>
            <input type="password" id="confirm_password" class="error" required>
        </fieldset>
        
        <fieldset>
            <button type="submit">Create Account</button>
        </fieldset>
    </div>
    </legend>
    </form>

</div> 
</body>
</html>
